        .sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 1s;   /* 0.5s */

    border-top-right-radius: 12px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;

    font-size: 25px;
    color: #818181;
    display: block;

.sidenav a:hover {

.sidenav .closebtn {

button {

}

div.pooping--section {
    border: 1px solid purple;
    width: 40%;
    height: 40px;
    padding: 50px;
    background-color: indianred;
    position: absolute;
    right: 0px;
    top: 0;
    z-index: 1;
    transition: width 2s;
    margin: 0;
}

div.pooping--section:hover {
    width: 80%;
}
div.relative {
    position: relative;
    transition: 190s;
}

div.transition {
    width: 50px;
    height: 90px;
    background-color: red;
    border: 1px solid red;
    padding: 12px;
    
}

div.transition:hover {
     width: 180px;
     transition: 2s;
     background-color: green;
}

div.grid {
    display: grid;
    margin-top: 80px;
    grid-template: 80px 80px / 1fr 1fr 1fr;
    gap: 1px;
    
}

div.grid div {
    font-size: 24px;
    color: white;
    text-align: center;
}

div.grid :nth-child(even) {
    border: 1px solid orangered;
    background-color: orangered;
    padding: 18px;
}
div.grid :nth-child(odd) {
    border: 1px solid blueviolet;
    background-color: rgba(0, 0, 222, 0.2);
    
}
